<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/2-form.css">
  <title>Feedback Form</title>
</head>

<body>
  <form class="feedback-form form-wrap" autocomplete="off">
    <label>
      <p class="form-title">Email</p>
      <input class="form-input" type="email" name="email" autofocus />
    </label>
    <label>
      <p class="form-title">Message</p>
      <textarea class="form-input" name="message" rows="8"></textarea>
    </label>
    <button class="form-btn" type="submit">Submit</button>
  </form>
  <script src="./js/2-form.js"></script>
</body>

</html>
